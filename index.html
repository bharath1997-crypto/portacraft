<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PortaCraft Style Guide</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>PortaCraft Style Guide</h1>

    <section class="colors">
      <h2>Colors</h2>
      <div class="swatch primary">Primary – #3A86FF</div>
      <div class="swatch secondary">Secondary – #8338EC</div>
      <div class="swatch accent">Accent – #FFBE0B</div>
      <div class="swatch background">Background – #FFFFFF</div>
      <div class="swatch text">Text – #333333</div>
    </section>

    <section class="typography">
      <h2>Typography</h2>
      <h3 class="poppins">Poppins (Headings)</h3>
      <p class="inter">Inter (Body Text)</p>
    </section>

    <section class="buttons">
      <h2>Buttons</h2>
      <button class="btn primary">Primary Button</button>
      <button class="btn secondary">Secondary Button</button>
    </section>

    <section class="inputs">
      <h2>Inputs</h2>
      <input type="text" placeholder="Enter your text here" />
    </section>
  </div>
</body>
</html>
